<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title></title>
</head>
<body>
    <h2>ĐẶT HÀNG</h2>
    <form onsubmit="return kiem_tra()">
        <p>
            <label>Sản phẩm</label>
            <input id="san_pham" value="" />
        </p>
        <p>
            <label>Loại</label>
            <select id="loai">
                <option value=""></option>
                <option value="DT" name="loaisp">Điện thoại</option>
                <option value="MT" name="loaisp">Máy tính</option>
            </select>
        </p>
        <p>
            <label>Đơn giá</label>
            <input id="don_gia" />
        </p>
        <p>
            <label>Nơi nhận hàng</label>
            <input type="radio" name="dia_chi" onclick="hien_thi(false)" />Nội thành
            <input type="radio" name="dia_chi" onclick="hien_thi(true)" />Ngoại thành
        </p>
        <p id="phi_vc" style="display:none">
            <label>Phí vận chuyển</label>
            <input value="100000" readonly />
        </p>
        <hr />
        <button>Đặt mua</button>
    </form>

    <script type="text/javascript">
    	var kt1,kt2,kt3,kt4;

    	function hien_thi(visible){
		var phivc = document.getElementById("phi_vc");
		phivc.style.display = visible ? "" : "none";
		}

    	function kiem_tra(){
    		var sanpham = document.getElementById('san_pham');
    		if(sanpham.value.length >= 2){
    			kt1 = true;
    		}else{
    			alert('Không để trống ô sản phẩm!');
    			kt1 = false;
    		}

    		var loai = document.getElementById('loai');
    		if (loai.value.length == 0) {
    			alert('Không để trống loại sản phẩm!');
    			kt2 = false;
    		}else{
    			kt2 = true;
    		}

    		var dongia = document.getElementById('don_gia');
    		var checkdg = /^[0-9]+$/;
    		if(dongia.value.match(checkdg)&&dongia.value.length <= 15){
    			kt3 = true;
    		}else{
    			alert('Không để trống đơn giá!');
    			kt3 = false;
    		}

    		var radios = document.getElementsByName('dia_chi');
			if(!radios[0].checked && !radios[1].checked){
				alert('Vui lòng chọn nơi nhận hàng!');
				kt3 = false;
			}else{
				kt3 = true;
			}

    	}
    </script>
</body>
</html>
