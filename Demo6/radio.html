<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <br><br><br><br>
        <div>
            Giới tính:
            <input id = "male" type="radio" name = "minh" value="Male" onclick="showInfo()">Nam xịn
            <input id = "female" type="radio" name = "minh" value="FeMale" onclick="showInfo()">Nữ chuẩn
        </div>
        <div id="divmale" style="display:none">
            <p>Nam thì khuyến mãi sửa tắm toàn thân</p>
        </div>
        <div id="divfemale" style="display:none">
            <p>Nữ thêm 10% </p>
        </div>

</head>

<body>
    <script>
        // function showInfo(){
        // var a = document.getElementById("male");
        // var b = document.getElementById("divmale");
        // b.style.display = a.checked ? "block" : "none";

		// }
        
        let maleElemetRadio = document.getElementById("male")
        let femaleElemetRadio = document.getElementById("female")

        let maleElementDiv = document.getElementById("divmale")
        let femaleElementDiv = document.getElementById("divfemale")

        maleElemetRadio.onchange = function(){
            if(this.checked){
                maleElementDiv.style.display = "block"
                femaleElementDiv.style.display = "none"
            }
        }
        femaleElemetRadio.onchange = function(){
            if(this.checked){
                femaleElementDiv.style.display = "block"
                maleElementDiv.style.display = "none"
            }
        }


    </script>
</body>

</html>
