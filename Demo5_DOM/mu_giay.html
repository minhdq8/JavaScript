<!DOCTYPE html>
<html>
<head>
	<title>Xử lý sự kiện</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function mu(){
			document.write("<img src = '1.png'>");
		}
		function giay(){
			document.write("<img src = '2.png'>");
		}
	</script>
</head>
<body>
	<input type="button" name="" onclick="mu();" value="Giày">
	<input type="button" name="" onclick="giay();" value="Mũ">
</body>
</html>
