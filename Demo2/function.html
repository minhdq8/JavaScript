<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Variable in javascript</title>
    <script src="func.js"></script>
</head>

<body>
    <input type="button" onclick="alert('Chào hàng xóm đẹp zai')" value="Click Me plzz"/>
    <script language="javascript">
        checkNumber(10)
        var a = 12; // number
        var b = '12'; // string

        // TRUE vì cả hai đều có giá trị là 12
        console.log(a == b);

        // FALSE vì mặc dù giá trị bằng nhau nhưng
        // kiểu dữ liệu của a là number, của b là string
        console.log(a === b);
        // hỏi YN
        confirm("Do you kiss me ?")
        // nhập từ bàn phím
        var name = prompt(" Nhập tên đi người yêu: ")
        console.log(name)

    </script>

</body>

</html>
