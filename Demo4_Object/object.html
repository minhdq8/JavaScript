<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // thuộc tính + phương thức
        //c1
        var cat = new Object // khai báo khởi tạo object Cat
        cat.name = "mèo hen" // gán gthi cho thuộc tính
        cat.run = function(){ // tạo pthuc run
            console.log("đang chạy");
        }
        console.log(cat.name) // in ra thuộc tính
        cat.run()// gọi pthuc run
        console.log(cat) // in cả object
        //c2
        personA = {
            name : "minh",
            age : 30,
            address : "Hà nội",
            talk : function(){
                return this.name + " nhà ở " + this.address + " năm nay " + this.age + " tủi"
            }
        }
        console.log(personA.name)
        console.log(personA.talk())
        console.log(personA)
        // thêm thuộc tính cho object
        cat.home = "Hà nội"
        personA.weight = 175
        personA.eat = function(){
            console.log(this.name + " ăn cơm ở " + this.address );
        }

    </script>
</body>
</html>
